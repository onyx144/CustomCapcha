<script src="https://js.hsforms.net/forms/v2.js"></script>
<script>
  hbspt.forms.create({
    portalId: "YOUR_PORTAL_ID",
    formId: "YOUR_FORM_ID",
onFormReady: function($form) {
  $form.on('submit', function(event) {
    var correctSvgValue = document.getElementById('correct-svg-contact').value;
      var clickedSvgValue = document.getElementById('clicked-svg-contact').value;
      var errorValue = document.getElementById('cf7-response-contact');

    if (correctSvgValue !== clickedSvgValue) {
      event.preventDefault(); 
      shuffleSvgsContact(); 
      errorValue.textContent = 'You selected the wrong figure. Please try again.';
      return false; 
    }
    errorValue.textContent = '';
    
  });
}
  });
</script>

  </div>
</div>
